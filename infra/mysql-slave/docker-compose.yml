version: "3"
networks:
  network3:
    external: true

services:
  db:
    image: mysql:8-debian
    container_name: mysql-slave
    networks:
      - network3
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_HOSTS=%
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=sungil
      - MYSQL_PASSWORD=sungil
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - D:\mysql_db\mysql-slave:/var/lib/mysql



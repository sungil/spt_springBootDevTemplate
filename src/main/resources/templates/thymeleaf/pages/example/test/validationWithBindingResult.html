<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/layout/defaultLayout}"
      layout:fragment="Content"
>
<head>
  <title>테스트 페이지</title>

  <!-- inline CSS 영역-->
  <style th:inline="css" type="text/css">
  </style>

  <!-- inline JS 영역-->
  <script th:inline="javascript" type="text/javascript">
  </script>
</head>

<body>
<div>
  <div class="my-3 border-bottom">
    <b>validation test with BindingResult</b>
  </div>
  <form th:action="@{/validationWithBindingResult}" th:object="${validationTestDto}" method="post">
    <div th:replace="/common/fragment/formError :: FormErrorFragment"></div>

    <label for="userId">userId</label>
    <input type="text" th:field="*{userId}">

    <label for="userName">userName</label>
    <input type="text" th:field="*{userName}">

    <label for="age">age</label>
    <input type="number" th:field="*{age}">

    <label for="email">email</label>
    <input type="text" th:field="*{email}">

    <label for="mobileNumber">mobileNumber</label>
    <input type="text" th:field="*{mobileNumber}">

    <button type="submit">submit</button>
  </form>
</div>
</body>
</html>
